name: Tests
on: [ push, pull_request ]
jobs:
  tests:
    name: ${{ matrix.name }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [ '3.6', '3.7', '3.8', '3.9' ]
        click: [ '7', '8' ]
        include:
          - { name: 'Lint',          tox-env: lint,  python: '3.8' }
          - { name: 'Type checking', tox-env: mypy,  python: '3.8' }
          - { name: 'Twine check',   tox-env: twine, python: '3.8' }
          - { name: 'Docs',          tox-env: docs,  python: '3.8' }

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -U wheel
          pip install -U setuptools
          pip install tox tox-gh-actions

      - env:
          TOXENV: ${{ matrix.tox-env }}
        run: tox

      - name: Run codecov (py38-click7 only)
        if: ${{ matrix.python == '3.8' && matrix.click == '7' }}
        run: |
          pip install codecov
          codecov

